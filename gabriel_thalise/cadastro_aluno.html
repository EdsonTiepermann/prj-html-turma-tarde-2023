<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form action="alunos_cadastrados.html" method="get">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="numero_casa">Número da Casa:</label><br>
        <input type="text" id="numero_casa" name="numero_casa"><br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro"><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="outro" name="sexo" value="outro">
        <label for="outro">Outro</label><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

        <ul>

            <li><a href="alunos_cadastrados.html">Alunos Cadastrados</a></li>
        </ul>
    </nav>

</body>
</html>
