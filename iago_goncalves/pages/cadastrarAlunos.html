<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Alunos</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="alunosCadastrados.html" target="_blank">Alunos</a>
        </li>
      </ul>
    </nav>
    <br />
    <hr />
    <main>
      <h1 style="text-align: center">
        Preencha o formulário e envie para garantir sua vaga!
      </h1>
      <div>
        <h2 style="text-align: center">Formulário</h2>
        <form
          style="text-align: center; text-align: center"
          name="cadastrarAlunos"
          action="alunosCadastrados.html"
          method="GET"
        >
          <div style="border: grey solid 3px">
            <br />
            <label for="">Nome completo</label>
            <input
              type="text"
              placeholder="Escreva seu nome completo"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Data de nascimento</label>
            <input type="date" />
            <br />
            <br />
            <label for="">Endereço</label>
            <input
              type="text"
              placeholder="Escreva seu endereço"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Número endereço</label>
            <input
              type="text"
              placeholder="Digite o número"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Bairro</label>
            <input
              type="text"
              placeholder="Escreva o bairro"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Cidade</label>
            <input
              type="text"
              placeholder="Escreva a cidade"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Masculino</label>
            <input
              type="radio"
              placeholder="Escreva a cidade"
              style="width: 300px"
            />
            <br />
            <br />
            <label for="">Feminino</label>
            <input
              type="radio"
              placeholder="Escreva a cidade"
              style="width: 300px"
            />
            <br />
            <br />
          </div>
          <button
            type="submit"
            style="width: 250px; height: 30px; text-align: center"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>
    <br />
    <br />
    <hr />

      </p>

    </footer>
  </body>
</html>
