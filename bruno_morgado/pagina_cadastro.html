<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content=" width=device-width, initial-scale = 1" />
  <title>Cadastro</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html" target="_blank"> Pagina Principal </a></li>
      <li><a href="pagina_cadastro.html" target="_blank"> Cadastro </a></li>
      <li>
        <a href="alunos_cadastrados.html" target="_blank">Alunos Cadastrados</a>
      </li>
      <li>
        <a href="primeira_receita.html" target="_blank">Primeira Receita</a>
      </li>
      <li>
        <a href="segunda_receita.html" target="_blank"> Segunda Receita</a>
      </li>
      <li>
        <a href="terceira_receita.html" target="_blank"> Terceira Receita</a>
      </li>
    </ul>
  </nav>
  <header>
    <h1>Cadastro para o Curso</h1>
  </header>
  <hr />
  <br />
  <div>
    <form action="alunos_cadastrados.html" method="get">
      <label>Nome Completo:</label>
      <input type="text" placeholder="Nome" name="nome" />
      <br />
      <label>Data de Nascimento: </label>
      <input type="date" placeholder="" name="data_de_nascimento" />
      <br />
      <label>Endereço:</label>
      <input type="text" placeholder="" name="endereço" />
      <br />
      <label>Numero:</label>
      <input type="number" placeholder="" name=" numero_da_casa" />
      <br />
      <label>Bairro:</label>
      <input type="text" placeholder="" name="bairro" />
      <br />
      <label>Cidade:</label>
      <input type="text" placeholder="" name="cidade" />
      <br />
      <label>Sexo</label>
      <br />
      <label>Masculino:</label>
      <input type="radio" placeholder="Masculino" name="sexo" value="1" />
      <label>Feminino:</label>
      <input type="radio" placeholder="Feminino" name="sexo" value="2" />
      <br />
      <button type="submit">Salvar</button>
    </form>
  </div>
  <br>
  <hr>
  <footer>
    <img src="logo_odonto.png " />
    <p>Odonto Excellence &copy; </p>
  </footer>
</body>

</html>
